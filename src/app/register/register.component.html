           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">JOIN US NOW</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">TALK WITH OUR FRIENDLY CHATBOT</small>

       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Are you new here?</h2>
                     <p>You are very welcome to join ! </p>
                </div>
                <label>Your Name</label>
                <div class="input-group mb-3">
                    <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg bg-light fs-6" placeholder="Name">
                </div>
                <label>Your E-mail</label>
                <div class="input-group mb-3">
                    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                </div>
                <label>Your Password</label>
                <div class="input-group mb-3">
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" (click)="save()" style="background-color:#344D59">Sign Up</button>
                </div>
                <div class="row">
                    <small>Already a member? <a routerLink="/login" style="color:#137C8B">Log in now!</a></small>
                </div>
                
                
          </div>
       </div> 

      </div>
    </div>
