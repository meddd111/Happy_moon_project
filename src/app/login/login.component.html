<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>

    .background-image:url('https://img.freepik.com/free-vector/gray-line-drawings-organic-shapes-background_1409-3947.jpg?w=1060&t=st=1708724611~exp=1708725211~hmac=e46f88178e86eeb2c9ee0dd74b496cebc69d6a7d534e0d8c5664a362c176bd86')
</style>
<body>


     <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #344D59;">
           <div class="featured-image mb-5">
            <img src="https://img.freepik.com/free-vector/conversation-concept-illustration_114360-1102.jpg?size=626&ext=jpg&ga=GA1.1.1700460183.1708560000&semt=sph" style="height:200px ; border-radius:4px">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">FEELING GOOD?</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">TALK WITH OUR FRIENDLY CHATBOT</small>
       </div> 

        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Welcome Back</h2>
                     <p>Great to see you again ! </p>
                </div>
                <label>Your E-mail</label>
                <div class="input-group mb-3">
                    <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                </div>
                <label>Your Password</label>
                <div class="input-group mb-3">
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#" style="color:#137C8B">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" (click)="Login()" style="background-color:#344D59">Log In</button>
                </div>
                
                <div class="row">
                    <small>Don't have an account? <a routerLink="/register" style="color:#137C8B">Sign up now!</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>

</body>
</html>
